<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=stylesheet href="style.css">
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="header">
        <h3>Ready for a game of</h3>
        <h1>ROCK PAPER SCISSORS</h1>
        <p>First to get to 5 wins!</p>
    </div>

    <button class="start">LET'S GO!</button>
    <div class="container">
        <div id="buttons">
            <button id="Rock"><img src="static/rock.jpg" alt="rock"></button>
            <button id="Paper"><img src="static/paper.jpg" alt="paper"></button>
            <button id="Scissors"><img src="static/scissors.jpg" alt="scissors"></button>
        </div>
        <div class="final">
            <div>
                <p>YOU</p>
                <p id="playerFinal">0</p>
            </div>
            <div>
                <p>COMPUTER</p>
                <p id="computerFinal">0</p>
            </div>
        </div>
        
    </div>
</body>
</html>
